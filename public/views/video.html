<div id="video-container" ng-click="fullPage(video)">

        <metavideo></metavideo>
    </div>
    <div id="container">
        <video id="video" autoplay="" muted="" preload="auto" loop poster="" ng-src="{{ video.videoUrl }}"></video>

        <metavideo></metavideo>
    </div>
</div>
